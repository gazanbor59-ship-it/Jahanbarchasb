<style>
body {

  margin: 0;
  background: url('https://i.imgur.com/SzJ4N5j.jpg') center/cover no-repeat;
  color: #222;
}
.overlay {
  background: rgba(255,255,255,0.90);
  padding: 25px;
}
h1 {
  text-align: center;
  color: #111;
}
h2 {
  color: #b89749;
  margin-top: 40px;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap: 10px;
  margin-top: 10px;
}
.gallery div {
  background: #eee;
  border-radius: 6px;
  text-align: center;
  padding: 10px;
}
.price {

}
ul {

}
footer {
  text-align: center;
  margin-top: 40px;
  color: #555;
}
.call-btn {
  position: fixed;
  bottom: 15px;
  left: 15px;
  background: #b89749;
  color: white;
  text-decoration: none;
  border-radius: 50px;
  padding: 12px 20px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  animation: pulse 1.7s infinite;
}
@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.1);}
  100% {transform: scale(1);}
}
@media (max-width:600px){
  .overlay {padding:16px;}
}
</style>
</head>
